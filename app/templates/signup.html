<!DOCTYPE html>
<html lang="en">
  ${head}
  <body>
    <div class="container">
    <b>Account Signup</b>
    <form class="form-group" action="api/auth/signup" method="post">
      <div>
      <input type="text" id="username" name="username" placeholder="username" required/>
      </div>
      <div>
      <input type="text" id="e-mail" name="email" placeholder="email" required/>
      </div>
      <div>
      <input type="password" id="password" name="password" placeholder="password" required/>
      </div><div>
      <button class="btn btn-dark" type="submit">Submit</button>
      </div>
    </form>
    <a href="/api/auth/google">Sign Up With Your Google Account</a>
    </div>

  </body>
</html>
